<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>HTML template | IT Career Switch</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="libs/css/style.css" rel="stylesheet">

	</head>

	<body>
         
		<header>
			<h1>API Table</h1>
		</header>
	

		<table  class="table">
			<tr>
			<th >API name</th>
			<th>API description</th>
		   </tr>

		  
		
		  <tr id="tr">
			<td>Ocean</td>
			<td>
				
				<label for="latitude" >Latitude</label><br />
				<input type="number" id="latitude" min="-90.00000" max="90.00000" value="40.78343" step="any"
					name="latitude" />
			
				<p></p>
				
				<label for="longitude" >Longitude</label><br />
				<input type="number" id="longitude" min="-180.00000" max="180.00000" value="-43.96625" step="any"
					name="longitude" />
			</td>
			<td>
				<button class="btn btn-primary" type="button" id="btnRun">submit</button></td>
		  </tr>
		  
		</table>
		
		<br><br>

		<div id="divResults">
			<table>
				<tr>
					<td id="txtLatitude"></td>
				</tr>
				<tr>
					<td id="txtLongitude"></td>
				</tr>
			</table>
		</div>
    

		<script  src="libs/js/jquery-2.2.3.min.js"></script>
		<script  src="libs/js/script.js"></script>

	</body>

</html>
