<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>HTML template | IT Career Switch</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="libs/css/style.css" rel="stylesheet">

	</head>

	<body>
         
		<header>
			<h1>API Table</h1>
		</header>
	
		<table  class="table">
			<tr>
			<th >API name</th>
			<th>API description</th>
		   </tr>

		   <tr>
			<td>1.PostalCode</td>
			<td>
				
				<label for="selCountry">Country</label><br />
				<select id="selCountry">
					<option value="AT" selected> Austria</option>
                    <option value="AU" > Australia</option>
                    <option value="BE"> Belgium</option>
                    <option value="CH"> Switzerland</option>
                    <option value="CZ"> Czech Republic</option>
                    <option value="DE"> Germany</option>
                    <option value="DK"> Denmark</option>
                    <option value="ES"> Spain</option>
                    <option value="FI"> Finland</option>
                    <option value="FR"> France</option>
                    <option value="IN"> India</option> 
                    <option value="IS"> Iceland</option>
                    <option value="IT"> Italy</option>
                    <option value="HR"> Croatia</option>
                    <option value="HU"> Hungary</option>
                    <option value="LI"> Liechtenstein</option>
                    <option value="LU"> Luxembourg</option>
                    <option value="NL"> The Netherlands</option>
                    <option value="NO"> Norway</option>
                    <option value="NZ"> New Zealand</option>
                    <option value="MX"> Mexico</option>
                    <option value="PK"> Pakistan</option>
                    <option value="PT"> Portugal</option>
                    <option value="PL"> Poland</option>
                    <option value="SI"> Slovenia</option>
                    <option value="SK"> Slovakia</option>
                    <option value="SM"> San Marino</option>
                    <option value="LK"> Sri Lanka</option>
                    <option value="TH"> Thailand</option>
                    <option value="US"> United States</option>
                    <option value="VA"> Vatican</option>
                    <option value="ZA"> South Africa</option>
				</select>
				<p></p>
				<label for="selPostalCode">PostalCode</label>
				<input id="selPostalCode"  size="10" type="text">
			</td>
			<td><button id="siblingsBtn" class="btn btn-primary" type="button">Submit</button></td>
		  </tr>

		   <tr id="tr">
			<td>2. Hierarchy</td>
			<td>
				
				<label for="selPlaceName">Place Name </label><br />
				<select id="selPlaceName">
					<option value="2654588" selected>Bromley</option>
					<option value="2656065">Beckenham</option>
					<option value="2653123">Chislehurst</option>
					<option value="2643743">London</option>
					<option value="2653941">Cambridge</option>
					<option value="6952216">Cambridge Railway Station</option>
					<option value="2643121">Manea</option>
					<option value="6446719">Menton</option>
					<option value="2510281">Torremolinos</option>
					<option value="10297765">La Bateria Park</option>
					<option value="3067696">Prague</option>
					<option value="6955411">Mustek</option>
				</select>
			</td>
			<td><button id="hierarchyBtn" class="btn btn-primary" type="button" >Submit</button></td>
		</tr>

	
		  <tr id="tr">
			<td>3.Ocean</td>
			<td>
				
				<label for="selLatitude" >Latitude</label><br />
				<input type="number" id="txtLatitude" name="selLatitude" min="-90.00000" max="90.00000" value="41.03" step="any"/>
			
				<p></p>
				
				<label for="selLongitude" >Longitude</label><br />
				<input type="number" id="txtLongitude" name="selLongitude" min="-180.00000" max="180.00000" value="-42.05" step="any"/>
			</td>
			
			<td><button class="btn btn-primary" id="btnRun" type="button">Submit</button></td>
		  </tr>
		  
		
		</table>
		
		<br><br>

		
			
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="text-center"><strong>API Names</strong></th>
					<th class="text-center"><strong>API Results</strong></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><strong>Postal Code</strong></td>
					<td id="txtPostalCode"></td>
				</tr>
				<tr>
					<td><strong>Hierarchy</strong></td>
					<td id="txtGeonameID"></td>
				</tr>
				<tr>
					<td><strong>Ocean</strong></td>
					<td id="txtOcean"></td>
				</tr>
			</tbody>
		</table>


		<style>
		
		/* Custom styles for better readability */
			table.table {
				width: 100%;
				margin-top: 20px;
			}
			
			table.table th, table.table td {
				padding: 12px 15px;
				vertical-align: middle;
			}
			
			table.table th {
				background-color: #f8f9fa;
			}
			
			table.table-bordered {
				border: 1px solid #dee2e6;
			}
			
			table.table-bordered td, table.table-bordered th {
				border: 1px solid #dee2e6;
			}
			
			table.table-striped tbody tr:nth-of-type(odd) {
				background-color: #f9f9f9;
			}
			</style>
		
		
    

		<script  src="libs/js/jquery-2.2.3.min.js"></script>
		<script  src="libs/js/script.js"></script>
		<script  src="libs/js/postalcode.js"></script>
		<script  src="libs/js/hierarchy.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
