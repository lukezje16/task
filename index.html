<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>HTML template | IT Career Switch</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="libs/css/style.css" rel="stylesheet">

	</head>

	<body>
         
		<header>
			<h1>API Table</h1>
		</header>
	
		<table  class="table">
			<tr>
			<th >API name</th>
			<th>API description</th>
		   </tr>

		   <tr>
			<td>1. Siblings</td>
			<td>
				
				<label for="selCountry">Country</label><br />
				<select id="selCountry">
					<option value="2635167" selected>United Kingdom</option>
					<option value="3017382">France</option>
					<option value="2510769">Spain</option>
					<option value="2921044">Germany</option>
					<option value="3077311">Czechia</option>
					<option value="2264397">Portugal</option>
					<option value="3175395">Italy</option>
					<option value="2963597">Ireland</option>
					<option value="2750405">Netherlands</option>
					<option value="2017370">Russia</option>
					<option value="298795">Turkey</option>
				</select>
			</td>
			<td><button id="siblingsBtn" class="btn btn-primary">Submit</button></td>
		  </tr>

		   <tr id="tr">
			<td>2. Hierarchy</td>
			<td>
				
				<label for="selPlaceName">Place Name </label><br />
				<select id="selPlaceName">
					<option value="2654588" selected>Bromley</option>
					<option value="2656065">Beckenham</option>
					<option value="2653123">Chislehurst</option>
					<option value="2643743">London</option>
					<option value="2653941">Cambridge</option>
					<option value="6952216">Cambridge Railway Station</option>
					<option value="2643121">Manea</option>
					<option value="6446719">Menton</option>
					<option value="2510281">Torremolinos</option>
					<option value="10297765">La Bateria Park</option>
					<option value="3067696">Prague</option>
					<option value="6955411">Mustek</option>
				</select>
			</td>
			<td><button id="hierarchyBtn" class="btn btn-primary" >Submit</button></td>
		</tr>

	
		  <tr id="tr">
			<td>3.Ocean</td>
			<td>
				
				<label for="latitude" >Latitude</label><br />
				<input type="number" id="latitude" min="-90.00000" max="90.00000" value="40.78343" step="any"
					name="latitude" />
			
				<p></p>
				
				<label for="longitude" >Longitude</label><br />
				<input type="number" id="longitude" min="-180.00000" max="180.00000" value="-43.96625" step="any"
					name="longitude" />
			</td>
			<td>
				<button class="btn btn-primary" type="button" id="oceanBtn">Submit</button></td>
		  </tr>
		  
		
		</table>
		
		<br><br>

		<div id="divResults">
			
			<table>
				<tr>
					<td id="txtLatitude"></td>
				</tr>

				<tr>
					<td id="txtLongitude"></td>
				</tr>
				
					<tr>
						<td id="txtCountry"></td>
					</tr>

				</tr>
					<td id="txtGeonameID"></td>
				</tr>
			</table>

		</div>
    

		<script  src="libs/js/jquery-2.2.3.min.js"></script>
		<script  src="libs/js/ocean.js"></script>
		<script  src="libs/js/siblings.js"></script>
		<script  src="libs/js/hierarchy.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>

</html>
