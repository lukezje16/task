<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>HTML template | IT Career Switch</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<link href="favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="libs/css/style.css" rel="stylesheet">

	</head>

	<body>
         
		<header>
			<h1>API Table</h1>
		</header>
	

		<table  class="table">
			<tr>
			<th >API name</th>
			<th>API description</th>
		   </tr>
		   <!--Country code api-->
		   <tr>
			<td >1. Siblings</td>
			<td>
				<!-- Set Up Country Names as Option Text with geonameIds as option values.  Also set United Kingdom (geonameId of 2635167) as the default Country Name -->
				<label for="selCountry" id="txtCountry">Country</label><br />
				<select id="selCountry" name="selCountry">
					<option value="2635167" selected>United Kingdom</option>
					<option value="3017382">France</option>
					<option value="2510769">Spain</option>
					<option value="2921044">Germany</option>
					<option value="3077311">Czechia</option>
					<option value="2264397">Portugal</option>
					<option value="3175395">Italy</option>
					<option value="2963597">Ireland</option>
					<option value="2750405">Netherlands</option>
					<option value="2017370">Russia</option>
					<option value="298795">Turkey</option>
				</select>
			</td>
			<td>
				<button  class="btn btn-primary" id="btnRun">submit</button>
			</td>
		   </tr>

		   <!---->
		   <tr id="tr">
			<td>2. Hierarchy</td>
                <td>
                    <!-- Set Placenames as Option Text with geonameIds as Option Values.  Also set Bromley (geonameId of 2654588) as the Default Placename -->
                    <label for="selPlaceName" id="txtPlaceName">Place Name or Attraction</label><br />
                    <select id="selPlaceName" name="selPlaceName">
                        <option value="2654588" selected>Bromley</option>
                        <option value="2656065">Beckenham</option>
                        <option value="2653123">Chislehurst</option>
                        <option value="2643743">London</option>
                        <option value="2653941">Cambridge</option>
                        <option value="6952216">Cambridge Railway Station</option>
                        <option value="2643121">Manea</option>
                        <option value="6446719">Menton</option>
                        <option value="2510281">Torremolinos</option>
                        <option value="10297765">La Bateria Park</option>
                        <option value="3067696">Prague</option>
                        <option value="6955411">Mustek</option>
                    </select>
                </td>
			<td>
				<button class="btn btn-primary" id="btnRun">submit</button>
			</td>
		   </tr>
		   <tr id="tr">
			<td>3. Ocean</td>
			<td>
				<!-- Set Up Latitude with 40.78343 as default -->
				<label for="selLatitude" id="txtLatitude">Latitude</label><br />
				<input type="number" id="selLatitude" min="-90.00000" max="90.00000" value="40.78343" step="any"
					name="selLatitude" />

				<p></p>
				<!-- Set Up Longitude with -43.96625 as default -->
				<label for="selLongitude" id="txtLongitude">Longitude</label><br />
				<input type="number" id="selLongitude" min="-180.00000" max="180.00000" value="-43.96625" step="any"
					name="selLongitude" />
			</td>
			<td>
				<button class="btn btn-primary" id="btnRun">submit</button>
			</td>
		   </tr>
		   <tr>
			<td colspan="3" id="result"></td>
		</tr>
		  
		</table>
		



		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
